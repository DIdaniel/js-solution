<html>
  <head>
    <meta charset="UTF-8" />
    <title>대문자 찾기</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;

        if (s.length <= 100) {
          for (let x of s) {
            if (x === x.toUpperCase()) {
              answer++;
            }
          }
        }

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
