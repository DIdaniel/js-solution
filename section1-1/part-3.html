<html>
  <head>
    <meta charset="UTF-8" />
    <title>연필 개수</title>
  </head>
  <body>
    <h3>
      연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때
      N명이 학생수 를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을
      작성하세요.
    </h3>
    <p>Input: 첫 번째 줄에 1000 이하 자연수 N이 입력된다 ex) 25 ex2) 178</p>
    <p>Output: 첫 번째 줄에 필요한 다스 수를 출력한다 ex) 3 ex2) 15</p>
    <p class="solve"></p>

    <script>
      function solution(n) {
        let answer;

        if (parseInt(n) && parseInt(n) <= 1000) {
          answer = Math.ceil(n / 12);
        }

        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
