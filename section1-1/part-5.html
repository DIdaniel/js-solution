<html>
  <head>
    <meta charset="UTF-8" />
    <title>최솟값 구하기</title>
  </head>
  <body>
    <h3>7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하기</h3>
    <p>Input : 첫 번째 줄에 7개의 수가 주어진다 ex)5 3 7 11 2 15 17</p>
    <p>Output : 첫 번째 줄에 가장 작은 값을 출력한다 ex)2</p>
    <script>
      function solution(arr) {
        // answer could be 0 ? undefined? null? or notihing?
        let answer;
        let max = Number.MAX_SAFE_INTEGER;

        //console.log(max);

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < max) {
            max = arr[i];
          }
        }
        answer = max;
        return answer;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
