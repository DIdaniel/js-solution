<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h3>
      7개의 자연수가 주어질 때, 이들 중 홀수인 자연수들을 모두 골라 그 합을
      구하고, 고른 홀수들 중 최소값을 찾는 프로그램을 작성하세요. 예를 들어,
      7개의 자연수 12, 77, 38, 41, 53, 92, 85가 주어지면 이들 중 홀 수는 77, 41,
      53, 85 이므로 그 합은 256이 되고 최소 값은 41이 된다.
    </h3>

    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0;
        let maxInt = Number.MAX_SAFE_INTEGER;

        for (let x of arr) {
          if (x % 2 == 1) {
            sum += x;

            if (x < maxInt) maxInt = x;
          }
        }
        answer.push(sum);
        answer.push(maxInt);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      // 합: 256 / 최소값: 41
      console.log(solution(arr));
    </script>
  </body>
</html>
