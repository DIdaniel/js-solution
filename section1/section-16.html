<html>
    <head>
        <meta charset="UTF-8" />
        <title>중복 문자 제거</title>
    </head>
    <body>
        <h4>
            소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력하는
            프로그램을 작성하 세요. 제거된 문자열의 각 문자는 원래 문자열의
            순서를 유지합니다.
        </h4>
        <p>input: 첫 줄에 문자열이 입력됩니다.</p>
        <p>output: 첫 줄에 중복문자가 제거된 문자열을 출력합니다.</p>
        <br />
        <p>입력예제 : ksekkset</p>
        <p>출력예제 : kset</p>
        <script>
            function solution(s) {
                let answer = "";

                for (let i = 0; i < s.length; i++) {
                    //console.log(str[i], i, str.indexOf(str[i]));
                    if (s.indexOf(s[i]) === i) answer += s[i];
                }
                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
