<html>
    <head>
        <meta charset="UTF-8" />
        <title>가장 긴 문자열</title>
    </head>
    <body>
        <h4>
            N개의 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램을
            작성해라
        </h4>

        <p>
            [ Input ] <br />
            첫 줄에 자연수 N이 주어진다 (3<=N<=30)<br />
            두번째 줄부터 N개의 문자열이 주어진다 <br />
            문자열의 길이는 100을 넘지 않는다 <br />
            각 문자열의 길이는 서로 다르다
        </p>

        <p>
            [output] <br />
            첫 줄에 가장 긴 문자열을 출력한다
        </p>

        <script>
            function solution(str) {
                if (str.length >= 3 && str.length <= 30) {
                    let answer = "";
                    let min = Number.MIN_SAFE_INTEGER;

                    for (let x of str) {
                        if (x.length > min) {
                            min = x.length;
                            answer = x;
                        }
                    }
                    return answer;
                }
            }
            let str = ["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
