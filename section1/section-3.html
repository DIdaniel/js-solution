<html>
  <head>
    <meta charset="UTF-8" />
    <title>연필 갯수</title>
  </head>
  <body>
    <h3>
      연필 1다스는 12자루. <br />
      학생 1인당 연필 1자루씩 나누어준다고 할 때 N명의 학생 수를 입력하면 필요한
      연필의 다스 수를 계산하는 프로그램을 작성하시오
    </h3>

    <p>Input : 첫 번째 줄에 1000이하의 자연수 N이 입력</p>
    <p>output : 첫 번째 줄에 필요한 다스 수를 출력</p>

    <script>
      function students(num) {
        const count = num / 12;
        console.log(Math.ceil(count));
        console.log(num / 12);
      }

      students(25);
    </script>
  </body>
</html>
