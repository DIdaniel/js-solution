<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터 N까지 합 출력</title>
  </head>
  <body>
    <h3>자연수 N이 입력 되면 1부터 N까지의 합을 출력하는 프로그램</h3>
    <p>Input : 첫 번째 줄에 20 이하의 자연수 n이 입력</p>
    <p>Output : 첫 번째 줄에 1부터 N까지의 합 출력</p>

    <p id="solution"></p>

    <script>
      const solution = document.querySelector("#solution");

      function natural(n) {
        let answer = 0;

        for (let i = 0; i < n; i++) {
          let newI = i + 1;
          answer = answer + newI;
          // console.log(answer);
        }

        return answer;
      }

      console.log(natural(10));
    </script>
  </body>
</html>
