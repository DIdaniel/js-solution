<html>
    <head>
        <meta charset="UTF-8" />
        <title>중복단어제거</title>
    </head>
    <body>
        <h4>
            N개의 문자열이 입력되면 중복된 문자열은 제거하고 출력하는 프로그램을
            작성하세요. 출력하는 문자열은 원래의 입력순서를 유지합니다.
        </h4>
        <p>
            INPUT : 첫 줄에 자연수 N이 주어진다.(3<=N<=30) 두 번째 줄부터 N개의
            문자열이 주어진다. 문자열의 길이는 100을 넘지 않습니다.
        </p>
        <p>OUTPUT : 첫 줄부터 중복이 제거된 문자열을 차례로 출력한다.</p>
        <script>
            function solution(s) {
                let answer;

                answer = s.filter((v, i) => {
                    console.log(s.indexOf(v), i);
                    if (s.indexOf(v) === i) return true;
                });

                //for (let i = 0; i < s.length; i++) {}

                return answer;
            }
            let str = ["good", "time", "good", "time", "student"];
            console.log(solution(str));
            // good time student
        </script>
    </body>
</html>
