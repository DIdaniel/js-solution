<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>난장이 키 구하기</title>
  </head>
  <body>
    <h4>
      왕비를 피해 일곱 난쟁이들과 함께 평화롭게 생활하고 있던 백설공주에게
      위기가 찾아왔다.
      <br />
      일과를 마치고 돌아온 난쟁이가 일곱 명이 아닌 아홉 명이었던 것이다.
      <br />
      아홉 명의 난쟁이는 모두 자신이 "백설 공주와 일곱 난쟁이"의 주인공이라고
      주장했다.
      <br />
      뛰어난 수학적 직관력을 가지고 있던 백설공주는, 다행스럽게도 일곱 난쟁이의
      키의 합이 100이 됨을 기억해 냈다.
      <br />
      아홉 난쟁이의 키가 주어졌을 때, 백설공주를 도와 일곱 난쟁이를 찾는
      프로그램을 작성하시오.
    </h4>
    <script>
      function solution(arr) {
        let answer = arr;

        let sum = arr.reduce((acc, cur) => acc + cur, 0);
        // 총 합!
        // console.log(sum);

        // if i use arr.length -1 & arr.length
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            // console.log(arr[i], arr[j]);
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(j, 1);
              arr.splice(i, 1);
            }
          }
        }

        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
