<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼각형 판별하기</title>
  </head>
  <h3>
    길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을
    만들 수 있 으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.
  </h3>

  <p>
    input : 첫 번째 줄에 100이하의 서로 다른 A, B, C 막대의 길이가 주어진다.
  </p>

  <p>output : YES or NO</p>
  <body>
    <script>
      function length(a, b, c) {
        let answer = "YES",
          max;
        let sum = a + b + c;
        if (a > b) return (max = a);
        else max = b;
        if (c > max) max = c;
        if (sum - max <= max) answer = "NO";

        // 짧은 막대 두 개의 합 > max
        return answer;
      }
      console.log(length(23, 33, 17));
    </script>
  </body>
</html>
