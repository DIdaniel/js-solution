<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>대문자 찾기</title>
    </head>
    <body>
        <h4>하나의 문자열에 알파벳 대문자가 몇 개 있는가?</h4>
        <p>문자열의 길이는 100을 넘지 않는다</p>
        <script>
            function solution(str) {
                let answer = 0;

                if (str.length <= 100) {
                    for (let x of str) {
                        if (x === x.toUpperCase()) answer += 1;
                    }
                }

                return answer;
            }

            const str = "KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
