<html>
  <head>
    <meta charset="UTF-8" />
    <title>가운데 문자 출력</title>
  </head>
  <body>
    <h4>
      소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력하는
      프로그램을 작성. <br />
      단, 단어의 길이가 짝수 일 경우 가운데 2개의 문자를 출력
    </h4>

    <p>
      [ Input ] <br />
      첫 줄에 문자열 입력 <br />
      문자열의 길이는 100을 넘지 않는다
    </p>

    <p>
      [output] <br />
      첫 줄에 가운데 문자를 출력
    </p>

    <script>
      function solution(str) {
        let answer;

        let mid = Math.floor(str.length / 2);

        if (str.length % 2 == 1) {
          answer = str.substring(mid, mid + 1);
        } else {
          answer = str.substring(mid - 1, mid + 1);
        }

        return answer;
      }
      console.log(solution("abcdefghijklmnop"));
    </script>
  </body>
</html>
