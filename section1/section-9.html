<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                let answer = str;
                answer = str.replace(/A/g, "#");

                return answer;
            }

            const str = "BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
