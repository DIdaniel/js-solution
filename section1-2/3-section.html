<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연필 개수</title>
  </head>
  <body>
    <h3>
      연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때
      N명이 학생수 를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을
      작성하세요.
    </h3>
    <p>input: 첫 번째 줄에 1000 이하의 자연수 N이 입력된다.</p>
    <p>output: 첫 번째 줄에 필요한 다스 수를 출력합니다.</p>
    <script>
      function solution(n) {
        let sum = "";

        sum = Math.ceil(n / 12);

        return sum;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
