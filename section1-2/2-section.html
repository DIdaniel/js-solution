<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼각형 판별하기</title>
  </head>
  <body>
    <p>
      길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로
      삼각형을 만들 수 있 으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.
    </p>
    <p>
      input: 첫 번째 줄에 100이하의 서로 다른 A, B, C 막대의 길이가 주어진다.
      output : 첫 번째 줄에 “YES", "NO"를 출력한다.
    </p>

    <script>
      function solution(a, b, c) {
        let answer = "";
        if ((a = b + c)) {
          answer = "YES";
        } else if ((b = a + c)) {
          answer = "YES";
        } else if ((c = a + b)) {
          answer = "YES";
        } else {
          answer = "NO";
        }
        return answer;
      }

      console.log(solution(6, 7, 15));
      // YES

      // solution(13, 33, 17)
      // NO
    </script>
  </body>
</html>
